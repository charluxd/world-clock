<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
        <img src="img/world_clock.svg" alt="World Clock" width="160px" />
      </header>

      <section class="search-city">
        <select name="select-city" id="select-city">
          <option value="">Select a city</option>
          <option value="current">My Current Location</option>
          <option value="America/Los_Angeles">Los Angeles</option>
          <option value="America/New_York">New York</option>
          <option value="America/Sao_Paulo">Sao Paulo</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Africa/Johannesburg">Johannesburg</option>
          <option value="Asia/Kolkata">Kolkata</option>
          <option value="Asia/Ho_Chi_Minh">Ho Chi Minh City</option>
          <option value="Asia/Singapore">Singapore</option>
          <option value="Asia/Tokyo">Tokyo</option>
          <option value="Australia/Sydney">Sydney</option>
        </select>
      </section>

      <section class="cities" id="cities">
        <div class="city" id="singapore">
          <div class="city-details">
            <h2>Singapore 🇸🇬</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="los-angeles">
          <div class="city-details">
            <h2>Los Angeles 🇺🇸</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </section>
    </div>
    <footer>
      This project was coded by <strong>Charlotte Lee</strong> and is open
      sourced on
      <a href="https://github.com/charlx99/world-clock" target="”_blank”"
        >GitHub</a
      >.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
